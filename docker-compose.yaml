services:
  db:
    image: postgres
    env_file:
      - .env
    restart: always
    container_name: ${CONTAINER_NAME}
    ports:
      - ${DB_PORTS}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ${DB_VOLUME}

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  postgres-data:
